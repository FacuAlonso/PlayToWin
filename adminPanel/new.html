<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="new.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Work+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/joystickBlanco.png">
    <title>Crear Evento | Admin Panel</title>
</head>
<body>
    <div id="encabezado">
        <a href="../home.html" id="logo"><img id="logo" src="../assets/playtowinICONO.png"></a>
        <div id="header-div1">
            <h1 class="titulo">CREAR UN NUEVO EVENTO</h1>
            <button id="bot-cancel" onclick="location.href = 'dashboard.html';">CANCELAR CREACIÓN</button>
        </div>
        <a href="../login.html" id="logoutDiv"><img id="logout-icono" src="../assets/logoutIcon.svg">
        <p class="cerrarsesion">CERRAR SESIÓN</p></a>
    </div>
    
    <div id="cont-eventos">
        <div class="box-evento">
            <div class="box-evento-a">
                <img class="portada-evento" src="../assets/portadas/CRPortada1.png">
            </div>
            <div class="box-evento-b">
                <div class="box-evento-b-1">
                    <p class="titulo-evento">¡Logra la menor cantidad de Elixir Quemado!</p>
                </div>
                <div class="box-evento-b-2">
                    <div class="box-evento-b-2-1">
                        <p class="juego-evento">Clash Royale</p>
                    </div>
                    <div class="box-evento-b-2-2">
                        <p class="jugadores-evento">25</p>
                        <img class="icono-jugadores" src="../assets\usuariosIcono.png">
                    </div>
                </div>
            </div>
            <div class="box-evento-c">
                <div class="box-evento-c-1">
                    <div class="box-evento-c-1-1">
                        <button class="boton-editar" onclick="fun()">EDITAR EVENTO</button>  
                    </div>
                    <div class="box-evento-c-1-2">
                        <button class="boton-eliminar" onclick="fun()">ELIMINAR EVENTO</button> 
                    </div>
                </div>
                <div class="box-evento-c-2">
                    <button class="boton-publicarRes" onclick="fun()">PUBLICAR RESULTADOS</button> 
                </div>
            </div>
    </div>
    
</body>
</html>

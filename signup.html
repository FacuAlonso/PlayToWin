<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="signup.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="InfoEvent.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Work+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets\JoystickFAVICON64.png">
    <title>Signup | PlayToWin</title>
</head>
<body>
    <a href="home.html" id="encabezado"><img id="logo" src="assets\playtowinICONO.png"></a>
    <form  onsubmit="return ValidarSingUp('box-login','nom01', 'ape01', 'clv01')" method="get" id="box-login">
        <p class="titulo">Crea tu cuenta</p>
        <label for="nom01" class="datos-titulo">Email:</label>
        <input type="email" class="datos-caja" name="nombre" id="nom01" placeholder="usuario@email.com"/>
        <label for="ape01" class="datos-titulo">Contraseña:</label>
        <input type="password" class="datos-caja" name="apellido" id="ape01" placeholder="8 caracteres, combinación de números y letras"/>
        <label for="clv01" class="datos-titulo">Confirma tu contraseña:</label>
        <input type="password" class="datos-caja" name="clave" id="clv01" placeholder="Confirma la contraseña ingresada"/>
        <input type="submit" class="datos-registro" value="REGISTRARSE" id="boton-submit">
        <a href="login.html" id="yatienecuenta">¿Ya tienes una cuenta? <b>INICIA SESIÓN</b></a>
    </form>
</body>
</html>
